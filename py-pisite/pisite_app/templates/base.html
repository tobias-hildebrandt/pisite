<!doctype html>
<head>
    <title>PiSite - {%  block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }} ">
    <script src="{{ url_for('static', filename='test.js') }}"></script>
</head>
<body>
    <nav>
        <h1><a href="/">PiSite</a></h1>
        <ul>
            <!-- <li><a href="/">Home</a></li> -->
            {% if g.username %} 
                <li><span>Current User: {{g.username}}</span>
                <li><a href="{{ url_for('page_controls') }}">Controls</a>
                <li><a id="logout" href="{{ url_for('index') }}">Log Out</a> <!-- TODO: implement logout-->
            {% else %}
                <!-- <li><a href="broken">Register</a> -->
                <li><a href="{{ url_for('page_login') }}">Log In</a>
            {% endif %}
        </ul>
    </nav>
    <section class="content">
        <header>
            {% block header %} {% endblock %}
        </header>
        {% block content %}{% endblock %}
    </section>
</body>
